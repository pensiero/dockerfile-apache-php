<VirtualHost *:80>
  DocumentRoot ${PROJECT_PATH}/html
  DirectoryIndex index.php

  <Directory ${PROJECT_PATH}/>
    Options -Indexes +FollowSymLinks +MultiViews
    AllowOverride All
    Order Deny,Allow
    Allow from all
  </Directory>

  CustomLog /proc/self/fd/1 combined
  ErrorLog /proc/self/fd/2
</VirtualHost>
